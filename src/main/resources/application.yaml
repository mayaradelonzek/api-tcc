server:
  port: 8081
  servlet:
    context-path: /v1
  profiles:
    active: test
  error:
    include-message: always
    include-stacktrace: always

---

spring:
  profiles: test
  datasource:
    url: jdbc:h2:mem:okiwidb
    username: sa
    password:
    driverClassName: org.h2.Driver
  jpa:
    database-platform: org.hibernate.dialect.H2Dialect
    hibernate:
      ddl-auto: create-drop
    properties:
      hibernate:
        show_sql: true
        use_sql_comments: true
        format_sql: true
  h2:
    console:
      enabled: true
      path: /h2-console
      settings:
        trace: true
        web-allow-others: true